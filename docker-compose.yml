version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: helpmate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: helpmate
      POSTGRES_PASSWORD: helpmate123
      POSTGRES_DB: helpmate
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - helpmate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: helpmate-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - helpmate-network

  # Backend API (для разработки)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: helpmate-backend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://helpmate:helpmate123@postgres:5432/helpmate?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    networks:
      - helpmate-network
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:

networks:
  helpmate-network:
    driver: bridge